<style>
/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  color: #333;
}

a {
  text-decoration: none;
  color: #333;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

/* Header */
header {
  background: #4CAF50;
  color: #fff;
  padding: 1rem 0;
}

header .logo {
  font-size: 1.5rem;
  font-weight: bold;
}

header nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
}

header nav a {
  color: #fff;
  font-weight: 500;
  transition: color 0.3s;
}

header nav a:hover {
  color: #ffd700;
}

header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Hero Section */
.hero {
  background: url('https://source.unsplash.com/1600x600/?nature,landscape') no-repeat center center/cover;
  color: #fff;
  text-align: center;
  padding: 4rem 1rem;
}

.hero h2 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

.hero .btn {
  display: inline-block;
  padding: 0.75rem 1.5rem;
  background: #4CAF50;
  color: #fff;
  border-radius: 5px;
  font-weight: bold;
  transition: background 0.3s;
}

.hero .btn:hover {
  background: #45a049;
}

/* Footer */
footer {
  background: #333;
  color: #fff;
  text-align: center;
  padding: 1rem 0;
  font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 768px) {
  header nav ul {
    flex-direction: column;
    gap: 0.5rem;
  }

  .hero h2 {
    font-size: 2rem;
  }

  .hero p {
    font-size: 1rem;
  }
}


    </style>
